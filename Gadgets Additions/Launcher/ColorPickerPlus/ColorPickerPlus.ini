Shape=Rectangle 0,0,#bgWidth#,[MeterBgHeight:Y],3 | Fill Color #colorBorder# | StrokeWidth 0
Shape2=Rectangle 1,1,(#bgWidth# - 2),([MeterBgHeight:Y] - 2),3 | Fill Color #colorBg# | StrokeWidth 0
