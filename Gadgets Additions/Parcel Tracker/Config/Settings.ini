[Metadata]
Name=Parcel Tracker Settings
Author=Dudebaker
Information=Shows Parcel Tracker Settings||Gadgets Additions:|http://fav.me/dc5kcz5
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License
Version=4.3.1

[Rainmeter]
Group=GadgetsAdditions
ContextTitle3=Skin file
ContextAction3=["#CURRENTPATH##CURRENTFILE#"]
ContextTitle4=Skin variables file
ContextAction4=["#@#Variables\ParcelTracker.inc"]
ContextTitle5=---
ContextTitle6=Rainmeter                  >
ContextAction6=[!SkinMenu]
ContextTitle7=---
ContextTitle8=Refresh
ContextAction8=[!Refresh]
ContextTitle9=Close
ContextAction9=[!DeactivateConfig]

[Variables]
; External
VarPath=#@#Variables\ParcelTracker.inc
@includeGlobalVariables=#@#Variables\GadgetsUI.inc
@includeGlobalTemplate=#@#Templates\GadgetsUI.ini
@includeSettingsTemplate=#@#Templates\SettingsUI.ini
@includeSkinVariables=#VarPath#
; Size
Width=300
Height=335

; Title Meter
[MeterTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleSettingsTitle
Text=Parcel Tracker Settings

; Design Meters
[MeterDesignFrame]
Meter=Image
MeterStyle=StyleDefault | StyleDisabled | StyleFrame | StyleFrameUnderTitleOneLine | StyleFrame75
H=67

[MeterDesignTitle]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTitle
Text=Design/Size

; Scale
[MeterScale]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Scale
ToolTipTitle=Skin scale
ToolTipText=1.00 = 100%#CRLF##CRLF#Default value: 1.00#CRLF#Middle-Mouse-Click to reset

[MeterScaleValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#Scale#
LeftMouseUpAction=[!CommandMeasure MeasureScale "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables Scale "1.00" "#VarPath#"][!RefreshGroup Parcels][!Refresh]

[MeasureScale]
Measure=Plugin
Plugin=InputText
FontFace=Seqoe UI
StringStyle=Italic
InputNumber=1
InputLimit=4
X=[MeterScaleValue:X]
Y=[MeterScaleValue:Y]
W=[MeterScaleValue:W]
H=[MeterScaleValue:H]
DefaultValue=#Scale#
Command1=[!WriteKeyValue Variables Scale (Clamp("$UserInput$",0.1,10)) "#VarPath#"][!RefreshGroup Parcels][!Refresh]

[MeterScalePlus]
Meter=Image
MeterStyle=StyleDefault | StyleScale
ImageName=#@#Images\Buttons\add.png
X=([MeterScaleValue:X] - 38)
Y=([MeterScaleValue:Y] + 2)
W=13
H=13
LeftMouseUpAction=[!WriteKeyValue Variables Scale (Clamp((#Scale#+0.1),0.1,10)) "#VarPath#"][!RefreshGroup Parcels][!Refresh]
ToolTipText=Increase Scale

[MeterScaleMinus]
Meter=Image
MeterStyle=StyleDefault | StyleScale
ImageName=#@#Images\Buttons\remove.png
X=([MeterScaleValue:X] - 20)
Y=([MeterScaleValue:Y] + 2)
W=13
H=13
LeftMouseUpAction=[!WriteKeyValue Variables Scale (Clamp((#Scale#-0.1),0.1,10)) "#VarPath#"][!RefreshGroup Parcels][!Refresh]
ToolTipText=Decrease Scale

; Width
[MeterWidth]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Width
ToolTipTitle=Skin width
ToolTipText=Defines the width of the skin in pixel.#CRLF##CRLF#Default value: 160#CRLF#Middle-Mouse-Click to reset

[MeterWidthValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#WidthInput#
LeftMouseUpAction=[!CommandMeasure MeasureWidth "ExecuteBatch 1"]
MiddleMouseUpAction=[!WriteKeyValue Variables WidthInput "160" "#VarPath#"][!RefreshGroup Parcels][!Refresh]

[MeasureWidth]
Measure=Plugin
Plugin=InputText
FontFace=Seqoe UI
StringStyle=Italic
InputNumber=1
InputLimit=4
X=[MeterWidthValue:X]
Y=[MeterWidthValue:Y]
W=[MeterWidthValue:W]
H=[MeterWidthValue:H]
DefaultValue=#WidthInput#
Command1=[!WriteKeyValue Variables WidthInput "$UserInput$" "#VarPath#"][!RefreshGroup Parcels][!Refresh]

[MeterWidthPlus]
Meter=Image
MeterStyle=StyleDefault | StyleWidth
ImageName=#@#Images\Buttons\add.png
X=([MeterScaleValue:X] - 37)
Y=([MeterWidthValue:Y] + 2)
W=13
H=13
LeftMouseUpAction=[!WriteKeyValue Variables WidthInput (Clamp((#WidthInput#+160),160,4000)) "#VarPath#"][!RefreshGroup Parcels][!Refresh]
ToolTipText=Increase

[MeterWidthMinus]
Meter=Image
MeterStyle=StyleDefault | StyleWidth
ImageName=#@#Images\Buttons\remove.png
X=([MeterScaleValue:X] - 19)
Y=([MeterWidthValue:Y] + 2)
W=13
H=13
LeftMouseUpAction=[!WriteKeyValue Variables WidthInput (Clamp((#WidthInput#-160),160,4000)) "#VarPath#"][!RefreshGroup Parcels][!Refresh]
ToolTipText=Decrease

; Opacity
[MeterOpacity]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameText
Text=Opacity
ToolTipTitle=Skin opacity
ToolTipText=255 = 100%#CRLF#Possible values: 0-255#CRLF#Default value: 255#CRLF#Middle-Mouse-Click to reset

[MeterOpacityValue]
Meter=String
MeterStyle=StyleDefault | StyleDisabled | StyleFrameTextInput
Text=#Opacity#
LeftMouseUpAction=[!CommandMeasure MeasureOpacity "ExecuteBatch 1"]
