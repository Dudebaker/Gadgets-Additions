[Metadata]
Name=Template Meter Generator
Author=Eclectic Tech (based on script from alatsombath's Ocean visualizer, 'GenerateBands'), Dudebaker (modified the original version)
Information=After setting '#@#Variables\#Template#.inc' to use an existing template, or one you create, creates '#@#Templates\Generated\#Template#Meters.inc' file containing incremental meters based on the template and variable settings.| The template is in standard ini format with 'Repeat#' used as what is incremented and replaced. | This saves having to create multiple identical meters for audio/webparser skins.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.2020.04.26

[Rainmeter]
Update=-1
OnRefreshAction=[!DeactivateConfig]

[Variables]
@includeVars=#@#Variables\TemplateGenerators.inc
@includeVarsForTemplate=#@#Variables\#Template#.inc

[ScriptGenerateMeters]
Measure=Script
ScriptFile=#CURRENTPATH#Scripts\RepeatSection.lua
ReadFile=#@#Templates\Skeleton\#Template#MeterTemplate.inc
WriteFile=#@#Templates\Generated\#Template#Meters.inc
Substitution=Repeat#
LowerLimit=[#[#Template]GenerateMetersFirstIndex]
UpperLimit=([#[#Template]GenerateMetersLastIndex])
EvenString=[#[#Template]GenerateMetersEvenString]
OddString=[#[#Template]GenerateMetersOddString]
SearchString=[#[#Template]GenerateMetersSearchString]
SearchStringAppend=[#[#Template]GenerateMetersSearchStringAppend]
SearchStringPrepend=[#[#Template]GenerateMetersSearchStringPrepend]

[MeterDummy]
Meter=String