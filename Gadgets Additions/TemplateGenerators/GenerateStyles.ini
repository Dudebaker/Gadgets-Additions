[Metadata]
Name=Template Styles Generator
Author=Eclectic Tech (based on script from alatsombath's Ocean visualizer, 'GenerateBands'), Dudebaker (modified the original version)
Information=After setting '#@#Variables\#Template#.inc' to use an existing template, or one you create, creates '#@#Templates\Generated\#Template#Styles.inc' file containing incremental styles based on the template and variable settings.| The template is in standard ini format with 'Repeat#' used as what is incremented and replaced. | This saves having to create multiple identical styles for audio/webparser skins.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.2020.04.26

[Rainmeter]
Update=-1
OnRefreshAction=[!DeactivateConfig]

[Variables]
@includeVars=#@#Variables\TemplateGenerators.inc
@includeVarsForTemplate=#@#Variables\#Template#.inc

[ScriptGenerateStyles]
Measure=Script
ScriptFile=#CURRENTPATH#Scripts\RepeatSection.lua
ReadFile=#@#Templates\Skeleton\#Template#StyleTemplate.inc
WriteFile=#@#Templates\Generated\#Template#Styles.inc
Substitution=Repeat#
LowerLimit=[#[#Template]GenerateStylesFirstIndex]
UpperLimit=([#[#Template]GenerateStylesLastIndex])
EvenString=[#[#Template]GenerateStylesEvenString]
OddString=[#[#Template]GenerateStylesOddString]
SearchString=[#[#Template]GenerateStylesSearchString]
SearchStringAppend=[#[#Template]GenerateStylesSearchStringAppend]
SearchStringPrepend=[#[#Template]GenerateStylesSearchStringPrepend]

[MeterDummy]
Meter=String