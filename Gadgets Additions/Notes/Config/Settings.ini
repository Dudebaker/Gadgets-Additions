Y=[MeterWidthValue:Y]
W=[MeterWidthValue:W]
H=[MeterWidthValue:H]
DefaultValue=#WidthInput#
Command1=[!WriteKeyValue Variables WidthInput "$UserInput$" "#VarPath#"][!RefreshGroup Notes][!Refresh]

[MeterWidthPlus]
Meter=Image
MeterStyle=StyleDefault | StyleWidth
