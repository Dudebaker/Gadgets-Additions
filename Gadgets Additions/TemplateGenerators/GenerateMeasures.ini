[Metadata]
Name=Template Measure Generator
Author=Eclectic Tech (based on script from alatsombath's Ocean visualizer, 'GenerateBands'), Dudebaker (modified the original version)
Information=After setting '#@#Variables\#Template#.inc' to use an existing template, or one you create, creates '#@#Templates\Generated\#Template#Measures.inc' file containing incremental measures based on the template and variable settings.| The template is in standard ini format with 'Repeat#' used as what is incremented and replaced. | This saves having to create multiple identical measures for audio/webparser skins.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.2020.04.26

[Rainmeter]
Update=-1
OnRefreshAction=[!DeactivateConfig]

[Variables]
@includeVars=#@#Variables\TemplateGenerators.inc
@includeVarsForTemplate=#@#Variables\#Template#.inc

[ScriptGenerateMeasures]
Measure=Script
ScriptFile=#CURRENTPATH#Scripts\RepeatSection.lua
ReadFile=#@#Templates\Skeleton\#Template#MeasureTemplate.inc
WriteFile=#@#Templates\Generated\#Template#Measures.inc
Substitution=Repeat#
LowerLimit=[#[#Template]GenerateMeasuresFirstIndex]
UpperLimit=([#[#Template]GenerateMeasuresLastIndex])
EvenString=[#[#Template]GenerateMeasuresEvenString]
OddString=[#[#Template]GenerateMeasuresOddString]
SearchString=[#[#Template]GenerateMeasuresSearchString]
SearchStringAppend=[#[#Template]GenerateMeasuresSearchStringAppend]
SearchStringPrepend=[#[#Template]GenerateMeasuresSearchStringPrepend]

[MeterDummy]
Meter=String