MeterStyle=StyleIcon | StyleScrubberCursor | StyleIcon_Cursor
X=([MeterScrubber3:X] + ((floor([#scrubber_cursor_x_3_[#scrubberType]] * #scrubberWidth#) - ([#CURRENTSECTION#:W] / 2))) + 1)
